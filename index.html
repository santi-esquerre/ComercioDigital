<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Comercio digital</h1>
          <form>
            <div class="form-group">
              <label>Nombre del cliente:</label>
              <input type="text" class="form-control" id="clienteNombre" />
            </div>

            <div class="form-group">
              <label>RUT del cliente (opcional):</label>
              <input type="text" class="form-control" id="clienteRut" />
            </div>

            <div class="form-group">
              <label for="SelectProd">Producto:</label>
              <select class="form-control" id="SelectProd">
                <option disabled selected>Selecciona un producto...</option>
              </select>
            </div>

            <div class="form-group">
              <label for="Cantidad">Cantidad:</label>
              <input
                type="number"
                class="form-control"
                min="1"
                value="1"
                id="Cantidad"
              />
            </div>

            <button
              type="button"
              class="btn btn-primary"
              style="margin-bottom: 1rem"
              id="addButton"
            >
              Agregar producto
            </button>
            <button
              type="button"
              style="margin-bottom: 1rem"
              class="btn text-danger"
              id="clearButton"
            >
              Limpiar
            </button>

            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio unitario</th>
                  <th>Cantidad</th>
                  <th>Precio total</th>
                  <th></th>
                </tr>
              </thead>
              <tbody id="tablaProductos"></tbody>
            </table>

            <h3>Precio total: <span id="precioTotal">$0</span></h3>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
