<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <script src="js/main.js"></script>
  </head>

  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h1>Comercio digital</h1>
          <form>
            <div class="form-group">
              <label>Nombre del cliente:</label>
              <input type="text" class="form-control" id="clienteNombre" />
            </div>

            <div class="form-group">
              <label>RUT del cliente (opcional):</label>
              <input type="text" class="form-control" id="clienteRut" />
            </div>

            <div class="form-group">
              <label for="SelectProd">Producto:</label>
              <select class="form-control" id="SelectProd">
                <option disabled selected>Selecciona un producto...</option>
              </select>
            </div>

            <button type="button" class="btn btn-primary">
              Agregar producto
            </button>

            <table class="table">
              <thead>
                <tr>
                  <th>Producto</th>
                  <th>Precio</th>
                </tr>
              </thead>
              <tbody id="tablaProductos"></tbody>
            </table>

            <h3>Precio total: <span id="precioTotal">$0</span></h3>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
